---
layout: default
---


{{ content }}

{% for post in site.posts %}
  <h4><a href="{{ post.url  }}">
		  {{ post.title }} </a></h4>
      <small>{{ post.date | date: "%-d %B %Y" }}</small>
      <p>{{ post.abstract | markdownify }}</p>
      <img src="{{site.url}}/assets/{{post.img_preview}}" alt="{{ post.img_alt}}" >
    {% endfor %}
